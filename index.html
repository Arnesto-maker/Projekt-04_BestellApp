<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="shortcut icon" href="Assets/BestellApp_Icons/Material/Favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="Assets/fonts.css">
    <link rel="stylesheet" href="Style/standard.css">
    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/header-hamburger.css">
    <link rel="stylesheet" href="Style/footer.css">
    <link rel="stylesheet" href="Style/section.css">
    <link rel="stylesheet" href="Style/main-content.css">

</head>

<body onload="renderMenucard()">
    <header>
        <div class="header-parent">
            <div class="logo">
                <img src="Assets/BestellApp_Icons/Material/Logo/Logo.png" alt="image-logo" class="logo-header">
            </div>
            <div class="hamburger-menu" id="hamburger-menu">
                <nav id="nav-hamburger">
                    <div id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="main-Content">
            <div class="content-grandParent01">
                <div class="content-parent01">
                    <div class="imgTop">
                        <img src="Assets/food-4773380_1280.jpg" alt="imgTop" class="imgTopContent">
                    </div>
                    <div class="text01">
                        <h3>Paradise Noodles</h3>
                    </div>
                    <div class="text02">Bewertung (4,2 von 5 Sternen)</div>
                    <div class="links">
                        <ul>
                            <li><img src="Assets/right-arrow-6150.png" alt="rightArrow" class="rightArrow"></li>
                            <li><a href="#" >Hauptgerichte</a></li>
                            <li><a href="#" >Beilage</a></li>
                        </ul>
                    </div>
                    <div class="imgBottom">
                        <img src="Assets/food-6558456_1280.jpg" alt="imgBotttom" class="imgBottomContent">
                    </div>
                    <div class="imgRoundContent">
                        <img src="Assets/chinessefoodbox.png" alt="imageRound" class="imageRound">
                    </div>
                </div>
                <div class="content-parent12">
                    <a href="#">
                        <h3>Hauptgerichte</h3>
                    </a>
                    <div id="menuCardSection"></div>
                    <a href="#">
                        <h3>Beilagen</h3>
                    </a>
                    <div id="menuCardSection2"></div>
                </div>
            </div>
            <div class="content-grandParent02" id="content-grandParent02">
                <div class="content-parent021">
                    <div class="child-title">
                        <h3>Warenkorb</h3>
                    </div>
                    <div id="menuBasketSection"></div>

                    <div class="delivery">
                        <div class="deliveryText">Lieferkosten :</div>
                        <div id="deliveryPriceNumber">5,00 €</div>
                    </div>
                    <div class="totalSum">
                        <div class="totalSumText">Total :</div>
                        <div id="totalSumNumber">0,00 €</div>
                    </div>
                    <div class="buyButton">
                        <button id="buyButton" onmousedown="buyButtonActive()"
                            onmouseup="buyButtonDeactive()" onclick="ordered()">Bestellen</button>
                    </div>
        
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-parent">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="Assets/BestellApp_Icons/Material/Favicon/favicon-32x32.png" alt="BestellApp-footer-icon"
                        class="notebook-footer-icon">
                    <h3>BestellApp</h3>
                </div>
                <div>© 2025 BestellApp | Alle Rechte vorbehalten</div>
            </div>
        </div>
    </footer>
</body>
<script src="Script/amount.js"></script>
<script src="Script/basket.js"></script>
<script src="Script/database.js"></script>
<script src="Script/templates.js"></script>
<script src="Script/script.js"></script>
<script src="Script/render.js"></script>
</html>
